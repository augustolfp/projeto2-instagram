<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
</head>
<body>
    <div class="TopBar">
        <div class="BotoesTopBar">
            <div class="CaixaIconeNome">
                <ion-icon name="logo-instagram"></ion-icon>
                <div class="BarrinhaVertical"></div>
                <img src="images/logo.png">
            </div>
            
            <div class="SearchBar">
                <p>Pesquisar</p>
            </div>
    
            <div class="PainelDeControle">
                <ion-icon name="navigate-outline"></ion-icon>
                <ion-icon name="compass-outline"></ion-icon>
                <ion-icon name="heart-outline"></ion-icon>
                <ion-icon name="person-outline"></ion-icon>
            </div>
        </div>

    </div>

    <div class="PaginaRolante">

        <div class="Post">

            <div class="PostTopBar">

                <div>
                <img src="UserThumbnails/meowed 1.png">
                <h3>meowed</h3>
                </div>

                <ion-icon name="ellipsis-horizontal"></ion-icon>

            </div>

            <img src="Content/gato-telefone 1.png" alt="">
            
            <div>
                <div class="PostBottomIcons">

                    <div>
                    <ion-icon name="heart-outline"></ion-icon>
                    <ion-icon name="chatbubble-outline"></ion-icon>
                    <ion-icon name="navigate-outline"></ion-icon>
                    </div>

                    <ion-icon name="bookmark-outline"></ion-icon>

                </div>

                <div class="PostStats">

                    <img src="UserThumbnails/respondeai 1.png">
                    <h4>Curtido por <strong>respondeai</strong> e <strong>outras 101.523 pessoas</strong></h4>

                </div>
            </div>
        </div>

    </div>
    
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
</body>
</html>
